<div class="parent clearfix">
    <div class="bg-illustration">
        <!-- <img src="../../../assets/img/effe/EFFE.png" alt="logo"> -->

        <div class="burger-btn">
        </div>

    </div>

    <div class="login">
        <div class="container">
            <h1>Login to access to<br />your account</h1>
            <div>
                <div class="login-form">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <label>Username</label>
                        <div class="form-input-field" data-validation-info="Enter the username"
                            [ngClass]="{'form-invalid-input' : (loginValidate && !loginForm.controls['User_Name'].valid)}">
                            <input id="login-user-name" type="text" class="form-control" formControlName="User_Name"
                                maxlength="100" />
                        </div>
                        <label>Password</label>
                        <div class="form-input-field" data-validation-info="Enter the Password"
                            [ngClass]="{'form-invalid-input' : (loginValidate && !loginForm.controls['Password'].valid)}">
                            <input id="login-user-password" type="password" class="form-control"
                                formControlName="Password" maxlength="100" />
                        </div>

                        <div class="remember-form">
                            <input type="checkbox" value="" id="remberme" class="cursor-pointer" style="height:13px">
                            <label for="remberme" class="px-2 cursor-pointer">
                              Remeber Me
                            </label>
                        </div>
                        <div class="forget-pass">
                            <a href="#">Forgot Password ?</a>
                        </div>
                        <div class="center-align">
                            <button type="submit">LOG IN</button>
                        </div>

                    </form>
                </div>


            </div>
        </div>
    </div>
