<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!--=============== CSS ===============-->
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* =================== 3D Box ================= */
        .threeD__box {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: visible !important;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            animation: animate 12s linear infinite;
        }

        @keyframes animate {

            0% {
                transform: perspective(1000px) rotateY(0deg);
            }

            100% {
                transform: perspective(1000px) rotateY(360deg);
            }

        }

        .threeD__box span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 120deg)) translateZ(40px);
            /* Reduced distance here */
            color: rgb(0, 0, 0);
            font-size: 20px;
            text-align: center;
            line-height: 200px;
            /* Center the text vertically */
        }
    </style>
</head>

<body>
    <div class="threeD__box">
        <span style="--i:1">Text 1</span>
        <span style="--i:2">Text 2</span>
        <span style="--i:3">Text 3</span>
    </div>
</body>

</html>
