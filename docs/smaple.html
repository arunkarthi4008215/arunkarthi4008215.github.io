<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            /* Initially hide all images */
            transition: opacity 1s ease-in-out;
            /* Fade transition */
        }

        /* Show the first image initially */
        .image-container img:first-child {
            opacity: 1;
        }

        /* Define keyframe animation for sliding */
        @keyframes slide {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }

        /* Apply animation to images */
        .image-container img {
            animation: slide 5s infinite linear;
        }

        /* Delay the second image animation */
        .image-container img:nth-child(2) {
            animation-delay: 5s;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="assets/imgs/bg-imgs/home-sec-bg-1.png">
        <img src="assets/imgs/bg-imgs/home-sec-bg-2.png">
    </div>


</body>

</html>
